<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Windows10 Calculator</title>
</head>
<body>
<div id="calculartor">

            </div>
        </div>
    </div>
    </div>
    <div class="part">
        <div class="left-part">
            <header class="top-part">
                <div class="top-menu">
                    <div class="top-menu-label">
                        <button class="option-top-menu-button button" role="button">

                        </div>
                    </div>
                    <button class="history-button button">
                        <img class="icon"
                             src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAB4klEQVRYR+2W4U3DQAyFXyeAEWACygZsAEwAbFA2gAmACYAJgA1ggsIEMAJMAPqQXSXpxXfXRO2fWqoa5S7287PvnSfasE02HF9bALUM7Eo6k3RipTuy/3dJX5JeJb3Yc1F1SwEQ+EbSeZFX6UHSdQmQFIBfC+JrZHsvCRAYGRLg2zLm3dR+MAJDGOsXkp4j0DkAZExw7M0YgOrI9iTdSjq2TYAAcNIiAKeSnuwr6LxKeOiy1dwys7LxDl9JJiIAUAjtfcFxHAFg3UHga9/K0sojAuC0e6enKMwB4BsypxyPqSbOAegG7e4vAUBPfJojWGj10DoANFm4tAZdJFaqA31NXMIA3/pp4gi7iP37XBcAdGIuCcU8bGYzFoAUQ0X9khOijOYsjuGoAKDpwKjieQzzEnyYZIdN6Oc2lNBKVFVN6OqVFI7KwL7dkyo6hqFwrACgWoiIwe3FtQpyLpIhVi3FBAM1DbgjaYm2CjRezh/zyaXUskgHUCy/jnF0VxGYrStfx804zYEEKmGjZCBhfHPJrR5IuoniiJ6gHN4fDJ+cadcJzjnawdXtcyO081w9kqWYpieYiHzey1WDI0wJlmpe0wN9QGCETAFF1hhs+FhOxrkyhUqYy27U9aG34WAwWwB/XytsITVxIuMAAAAASUVORK5CYII=">
                    </button>
                </div>
                <div class="screen">
                    <div class="history-screen">
                        <input value="" id="history" name="history" type="text" disabled>
                    </div>
                    <div class="main-screen">
                        <input value="0.00" id="main" value="" name="main" type="text" disabled>
                    </div>
                </div>
                <div class="memory">
                    <button class="memory-button button" role="button">MC</button>
                    <button class="memory-button button" role="button">MR</button>
                    <button class="memory-button button" role="button">M+</button>
                    <button class="memory-button button" role="button">M-</button>
                    <button class="memory-button button" role="button">MS</button>
                    <button class="memory-save memory-button button" role="button">M&darr;</button>
                </div>
            </header>
            <section class="bottom-part">
                <div class="features">
                    <div class="main-menu">
                        <div id="row-column" class="row">
                            <button class="button image sign percentage" role="button">
                                <img class="icon"
                                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABK0lEQVRYR+2WYQ3CMBCFvznAAgrAAeAAHOAACYADHCABJIACcAA4wAHkkpYM6K7XZs3+rAnZYNf169u7Nyo6HlXH69MD9ArEFJgDK2AKnICtO2re3bk5D2AMPLViDUAWPwQmzxQIWfDi5iyAY6zLNIArMHK73gDyWQNnp0jo3qLSJFLzNU8DeLnKek3oN3/DJbB3X4bAPbZ7ud4WwAC4AXIUn4haptEWQJLx6mRtACQbzwrgTShyellDJkw2nhXA0oZZxrMCSJ0EkCjgW0vOZccyso2XApCTeEnpGYviJoAm41kemzmItN03GS85PXMU0IyXmp7J/4hixisOEEu8ogCWxCsKYEk8a3p+DG41oTXxirRhzHi/7aql519rWxUwvdtzinqAXoHOFXgD+J9gIZOwvCMAAAAASUVORK5CYII=">
                            </button>
                            <button class="button image sign sqrt" role="button">
                                <img class="icon"
                                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABP0lEQVRYR+3V4S0FQRQF4O9VgApQATrQASpABXSAClABOqCCRwWoABWgAnKTnWSzeV5mdkf2z55fm83sPWfPuXfuzMiYjcxvEjA5UNuBd6z/0dgLuWoK2MV8yVT9u4BbHOIC57njXcuBVXw2pJuIKLJQS8ARbvCA/Szm5lAtAS/YwjEiimzUELCNZ3wjoihCDQFXOME1TovYqbILvrCCHUQURRjqQGq+V0QUxVgm4KdVLcYqxquLe+z1ab5UKFdAnO92+AbemkJriCiKkRNBsrnrQjTcJe4QZ3ohR0AUTkum7UJ6d4CIohdyBXRdSIvnAxFFb+QKaLsQfxzXbfHiWaSyREBy4bEZubj1ihbPUAFBGLnHpRN4QkQxCCUOBFHs+bOGsXjxDHUgvk8upOdBfx8flzowmLBbYBIwOTC6A7+1/zEhMa617wAAAABJRU5ErkJggg==">
                            </button>
                            <button class="button sign" data-value="sqr" role="button">
                                    <span class="x-sign">
                                        <sub>x</sub>
                                    </span>
                                <span>
                                        <sup>2</sup>
                                    </span>
                            </button>
                            <button class="button sign" data-value="1/x" role="button">
                                    <span>
                                        <sup>1</sup>
                                    </span>
                                <span>⁄</span>
                                <span class="x-sign">
                                        <sub><em>x</em></sub>
                                    </span>
                            </button>
                        </div>
                        <div class="row">
                            <button class="button image sign max-width percentage" role="button">
                                <img class="icon"
                                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABK0lEQVRYR+2WYQ3CMBCFvznAAgrAAeAAHOAACYADHCABJIACcAA4wAHkkpYM6K7XZs3+rAnZYNf169u7Nyo6HlXH69MD9ArEFJgDK2AKnICtO2re3bk5D2AMPLViDUAWPwQmzxQIWfDi5iyAY6zLNIArMHK73gDyWQNnp0jo3qLSJFLzNU8DeLnKek3oN3/DJbB3X4bAPbZ7ud4WwAC4AXIUn4haptEWQJLx6mRtACQbzwrgTShyellDJkw2nhXA0oZZxrMCSJ0EkCjgW0vOZccyso2XApCTeEnpGYviJoAm41kemzmItN03GS85PXMU0IyXmp7J/4hixisOEEu8ogCWxCsKYEk8a3p+DG41oTXxirRhzHi/7aql519rWxUwvdtzinqAXoHOFXgD+J9gIZOwvCMAAAAASUVORK5CYII=">
                            </button>
                            <button id='clear-entry' class="button sign" role="button">CE</button>
                            <button id="clear" class="button sign" role="button">C</button>
                            <button id="clear-element" class="button sign image" role="button">
                                <img class="icon"
                                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABDklEQVRYR+2W4Q3CIBSErxu4iY6gm+hmbqIj6CZuUHNJMeQFeAelaUzoT8LjPo570Ak7f9PO+hgAw4G/cuAA4AHg1KFzfhtXHegpTv4qgFj8DeAM4NPowrzUyQA9xaldBaCIc451IzUWDJMBFPE7gCOASwQR6l4AboljkgAUcc55LgAUIwS/0CW5rLgAinjYmIXgOFu0FNQiQI14CoJjXpe4ANZWr93s/RCOI1cnHYEKYR2jAwxlCcIF4CKpgKVazQaOtR68BKBCsA0ZuvhmDPB04drahrmUx/0ez9nkIqqBqHkW5COIF1UyoUI0AdhMqGKlefJrmHNiLUQTwFrRZL36R7SJOBcdAMOB3R34AqM1YCEu+sgCAAAAAElFTkSuQmCC">
                            </button>
                            <button id="divide" class="button sign image" role="button">
                                <img class="icon"
                                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAo0lEQVRYR+2VSxGDMBRFTxTUAkioklrAQSVAHSChjmqhdYCDMm8mCz7DIp/yurisQ+6Zk5u8gPMXnPMRgAyUGBiBWyzxE3jkFDoXwMLvm0ADGFIhcgEm4AJcY+ALeAOtJ8AHaM4CMNW95xFYtkF0ixImn7/9m9uBVNOH6wVwZOBbzfF6o13e3wL8SMB+W5WwxICmoaahpmGVx6rkGgpABqoYmAH2Lh4hfK3KfwAAAABJRU5ErkJggg==">
                            </button>
                        </div>
                        <div class="row">
                            <button class="button image sign max-width sqrt" role="button">
                                <img class="icon"
                                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABP0lEQVRYR+3V4S0FQRQF4O9VgApQATrQASpABXSAClABOqCCRwWoABWgAnKTnWSzeV5mdkf2z55fm83sPWfPuXfuzMiYjcxvEjA5UNuBd6z/0dgLuWoK2MV8yVT9u4BbHOIC57njXcuBVXw2pJuIKLJQS8ARbvCA/Szm5lAtAS/YwjEiimzUELCNZ3wjoihCDQFXOME1TovYqbILvrCCHUQURRjqQGq+V0QUxVgm4KdVLcYqxquLe+z1ab5UKFdAnO92+AbemkJriCiKkRNBsrnrQjTcJe4QZ3ohR0AUTkum7UJ6d4CIohdyBXRdSIvnAxFFb+QKaLsQfxzXbfHiWaSyREBy4bEZubj1ihbPUAFBGLnHpRN4QkQxCCUOBFHs+bOGsXjxDHUgvk8upOdBfx8flzowmLBbYBIwOTC6A7+1/zEhMa617wAAAABJRU5ErkJggg==">
                            </button>
                            <button class="button number" data-value="7" role="button">7</button>
                            <button class="button number" data-value="8" role="button">8</button>
                            <button class="button number" data-value="9" role="button">9</button>
                            <button id="multiply" class="button sign image" role="button">
                                <img class="icon"
                                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABBUlEQVRYR+2W6w3CMAyErxuwCYwAG7AJjAATMQKMUDZhBHQSQaFqYp8DqpDSn2nj+3J+NAMWfoaF9dEBugN/4cAewA3AQ+yYFYADgHNtn+UAxS8ARgA7AYLiVwCbF8CpBGEBMBBPvxYgcvE7gG0N3AIguAIhiTO4B8ALIYsrABZESFwFKEFwPRWcmfNpMXpTkO+b1gTfsdpl8YgDCSSH4FpIvBUg2c446px4OxpNQZ5zBlPmxEcZqABz1c6A6rAKOVBrNWVYhRzw9HkIwpMCj/hcd7gK0wJQxEMQFkD6Hat9nqeD94Hw75inarmQHGviLYNIvByVP7dS8DWh6I2oA3QHfu7AEzfHWCF+OOmJAAAAAElFTkSuQmCC">
                            </button>
                        </div>
                        <div class="row">
                            <button class="button sign max-width" data-value="sqr" role="button">
                                    <span class="x-sign">
                                        <sub>x</sub>
                                    </span>
                                <span>
                                        <sup>2</sup>
                                    </span>
                            </button>
                            <button class="button number" data-value="4" role="button">4</button>
                            <button class="button number" data-value="5" role="button">5</button>
                            <button class="button number" data-value="6" role="button">6</button>
                            <button id="minus" class="button sign image" role="button">
                                <img class="icon"
                                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAARElEQVRYR+3V0Q0AMAQFQPYfuh1A+ql8nAF4LhIZw5XD80MAAgQIECCwVuA0fcmy8EtgPEATQG279gYIECBAgACBbwIXi38CITaYSB4AAAAASUVORK5CYII=">
                            </button>
                        </div>
                        <div class="row">
                            <button class="button sign max-width" data-value="sqr" role="button">
                                    <span class="x-sign">
                                        <sub>x</sub>
                                    </span>
                                <span>
                                        <sup>3</sup>
                                    </span>
                            </button>
                            <button class="button number" data-value="1" role="button">1</button>
                            <button class="button number" data-value="2" role="button">2</button>
                            <button class="button number" data-value="3" role="button">3</button>
                            <button id="plus" class="button sign image" role="button">
                                <img class="icon"
                                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAWUlEQVRYR+2WMQoAIAgA9f+PrsWmEMQSEa7Z8rzEUmle2pxfABhvYFkPpQtJb7TEAGAAAxgoM3AO/v1YXoPPm4TtANHKy64AAAxgAANjDERB3bjXXzEA8w1s3k4WIU0YaEoAAAAASUVORK5CYII=">
                            </button>
                        </div>
                        <div class="row">
                            <button class="button sign max-width" data-value="1/x" role="button">
                                    <span>
                                        <sup>1</sup>
                                    </span>
                                <span>⁄</span>
                                <span class="x-sign">
                                        <sub><em>x</em></sub>
                                    </span>
                            </button>
                            <button id="plus-minus" class="button sign image" role="button">
                                <img class="icon"
                                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAYUlEQVRYR+2VMQ4AIAgD4f+P1gUdCakx1VB3pL0UcCM/J/c3CfiewIgMwUbgwmgsASLQg8ByiW7tdNIqY0gXkDnvkQEREIGnCaDLaddVFtFxk+wDCagQoN8CugCFUASuEpjXIBIhP3OSdgAAAABJRU5ErkJggg==">
                            </button>
                            <button class="button number" data-value="0" role="button">0</button>
                            <button id="dot" class="button sign dot" role="button" data-value=".">.</button>
                            <button id="equal" class="button image sign" role="button">
                                <img class="icon"
                                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAQ0lEQVRYR+3U0Q0AMAQFQPYfuh1A+ikkPQMgF0/GcOXw/LAAAQIECLwETtOLLvPWLtAEUNs6wrUCUiAFBAgQIPCPwAX8vwQhcNJI5wAAAABJRU5ErkJggg==">
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="right-part">
            <div class="right-tabs">
                <div class="tab">
                    <button id="history-tab-button" onclick="">History</button>
                </div>
                <div class="tab">
                    <button id="memory-tab-button" onclick="">Memory</button>
                </div>
            </div>
            <div class="tab-content">
                <label id="history-tab" class="tab-choosen">There's is no history yet.</label>
                <label id="memory-tab" class="tab-choosen">There's is no momery yet.</label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
